<!--
`nuxeo-multicomplex-create-layout`
@group Nuxeo UI
@element nuxeo-multicomplex-create-layout
-->
<dom-module id="nuxeo-multicomplex-create-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-input role="widget" required
      value="{{document.properties.dc:title}}" label="Title" type="text">
    </nuxeo-input>

    <nuxeo-data-table items="{{document.properties.ft3:multicomplex}}" orderable="true" editable="true" role="widget">

      <nuxeo-data-table-column name="Name" flex="50">
        <template>
          [[item.name]]
        </template>
      </nuxeo-data-table-column>

      <nuxeo-data-table-column name="Date" flex="50">
        <template>
          [[formatDate(item.date)]]
        </template>
      </nuxeo-data-table-column>

      <nuxeo-data-table-column name="Directory" flex="100">
        <template>
          <nuxeo-directory-suggestion role="widget" value="[[item.directory]]" readonly="true" directory-name="nature"></nuxeo-directory-suggestion>
        </template>
      </nuxeo-data-table-column>

      <nuxeo-data-table-form>
        <template>
          <nuxeo-input value="{{item.name}}" label="Name" type="text"></nuxeo-input>
          <nuxeo-date-picker value="{{item.date}}" label="Date"></nuxeo-date-picker>
          <nuxeo-directory-suggestion value="{{item.directory}}" label="Directory"  directory-name="nature" min-chars="0">
          </nuxeo-directory-suggestion>
        </template>
      </nuxeo-data-table-form>
    </nuxeo-data-table>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-multicomplex-create-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
           * @doctype MultiComplex
           */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
